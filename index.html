<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوابة Nexus Call</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; margin: 0; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <div id="content">
    <p>جاري التحقق من حالة التطبيق...</p>
  </div>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1sKHqYj6yBQgD_duQTzsHb2rjFl3MrQ7u9yJ3A5K6syQ/sheet1");
        const data = await res.json();
        const status = data[0]?.status?.toLowerCase();

        if (status === "open") {
          document.getElementById("content").innerHTML = '<iframe src="https://cp.nexuscall.org/mbilling"></iframe>';
        } else {
          document.getElementById("content").innerHTML = "<h2>التطبيق مغلق حالياً</h2>";
        }
      } catch (error) {
        document.getElementById("content").innerHTML = "<h2>خطأ في التحقق من الحالة</h2>";
      }
    }

    checkStatus();
  </script>
</body>
</html>
